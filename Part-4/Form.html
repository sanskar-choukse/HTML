<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Form</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #f4f6fb;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .container {
            width: 100%;
            max-width: 450px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        form {
            background: #ffffff;
            padding: 25px 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.12);
        }

        form div {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 6px;
            color: #444;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            outline: none;
            transition: 0.3s;
        }

        input:focus,
        select:focus,
        textarea:focus {
            border-color: #5c7cfa;
            box-shadow: 0 0 6px rgba(92, 124, 250, 0.4);
        }

        select {
            cursor: pointer;
        }

        /* Radio buttons */
        .radio-group {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .radio-group input {
            width: auto;
        }

        .radio-title {
            font-weight: bold;
            margin-bottom: 8px;
            color: #444;
        }

        textarea {
            resize: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #5c7cfa;
            border: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #4c6ef5;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Forms in HTML</h1>

        <form>
            <div>
                <label for="name">Name</label>
                <input id="name" type="text" placeholder="Enter your name" required>
            </div>

            <div>
                <label for="phone">Phone</label>
                <input id="phone" type="tel" placeholder="Enter your phone number" required>
            </div>

            <div>
                <label for="email">Email</label>
                <input id="email" type="email" placeholder="Enter your email" required>
            </div>

            <div>
                <label for="password">Password</label>
                <input id="password" type="password" placeholder="Enter your password" required>
            </div>

            <div>
                <label for="dob">Date of Birth</label>
                <input id="dob" type="date" required>
            </div>

            <div>
                <label for="gender">Gender</label>
                <select id="gender" required>
                    <option value="" disabled selected>Select Gender</option>
                    <option>Male</option>
                    <option>Female</option>
                    <option>Other</option>
                </select>
            </div>

            <div>
                <div class="radio-title">Subscription Plan</div>
                <div class="radio-group">
                    <input type="radio" id="basic" name="subscription">
                    <label for="basic">Basic</label>

                    <input type="radio" id="premium" name="subscription">
                    <label for="premium">Premium</label>

                    <input type="radio" id="vip" name="subscription">
                    <label for="vip">VIP</label>
                </div>
            </div>

            <div>
                <label for="comment">Comment</label>
                <textarea id="comment" rows="4" placeholder="Enter your comment"></textarea>
            </div>

            <div>
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>

</body>
</html>
