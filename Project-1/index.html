<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato | Order Food Online</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #f8f8f8;
        }

        /* Header */
        header {
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
                        url('https://images.unsplash.com/photo-1600891964599-f61ba0e24092');
            background-size: cover;
            background-position: center;
            height: 70vh;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        header h1 {
            font-size: 48px;
            margin-bottom: 10px;
        }

        header p {
            font-size: 20px;
            margin-bottom: 30px;
        }

        /* Search box */
        .search-box {
            display: flex;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            width: 80%;
            max-width: 500px;
        }

        .search-box input {
            border: none;
            padding: 15px;
            width: 100%;
            outline: none;
            font-size: 16px;
        }

        /* Section */
        .section {
            padding: 40px 20px;
            text-align: center;
        }

        .section h2 {
            margin-bottom: 20px;
        }

        /* Cards */
        .cards {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .card {
            background: white;
            width: 260px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card img {
            width: 100%;
            height: 160px;
            object-fit: cover;
        }

        .card h3 {
            padding: 15px;
        }

        .card p {
            padding: 0 15px 15px;
            color: gray;
        }

        /* Footer */
        footer {
            background: #1c1c1c;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }
    </style>
</head>

<body>

    <!-- Header -->
    <header>
        <h1>Zomato</h1>
        <p>Discover the best food & drinks in your city</p>

        <div class="search-box">
            <input type="text" placeholder="Search for restaurant, cuisine or dish">
        </div>
    </header>

    <!-- Section -->
    <div class="section">
        <h2>Popular Locations</h2>

        <div class="cards">
            <div class="card">
                <img src="https://images.unsplash.com/photo-1600891964599-f61ba0e24092">
                <h3>Order Food Online</h3>
                <p>Stay home and order to your doorstep</p>
            </div>

            <div class="card">
                <img src="https://images.unsplash.com/photo-1540189549336-e6e99c3679fe">
                <h3>Dining Out</h3>
                <p>View the city's favourite dining venues</p>
            </div>

            <div class="card">
                <img src="https://images.unsplash.com/photo-1555396273-367ea4eb4db5">
                <h3>Nightlife & Clubs</h3>
                <p>Explore bars, pubs & clubs</p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>Â© 2026 Zomato Clone | For Learning Purpose</p>
    </footer>

</body>
</html>
