<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Theme Layout</title>

    <style>
        /* ===== Global ===== */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #fff5f5;
        }

        /* ===== Header & Nav ===== */
        header {
            background-color: #b30000;
            padding: 15px;
        }

        nav {
            text-align: center;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* ===== Headings ===== */
        h1 {
            text-align: center;
            color: #b30000;
            margin-top: 30px;
        }

        h2 {
            text-align: center;
            color: #800000;
        }

        /* ===== Content ===== */
        section {
            padding: 30px;
        }

        article {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #b30000;
            max-width: 800px;
            margin: auto;
        }

        div {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #b30000;
            background-color: #ffe5e5;
        }

        span {
            color: #b30000;
            font-weight: bold;
        }

        /* ===== Footer ===== */
        footer {
            background-color: #b30000;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 40px;
        }
    </style>
</head>

<body>

    <header>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="https://facebook.com/hackerrank" target="_blank">HackerRank</a>
        </nav>
    </header>

    <h1>Welcome to My Website</h1>
    <h2>Red Theme Layout Example</h2>

    <section>
        <article>
            <div>I am content inside first div</div>
            <div>I am content inside second div</div>

            <span>This is a span element</span> inside article text.
        </article>
    </section>

    <footer>
        Â© 2026 | Designed by You
    </footer>

</body>
</html>
